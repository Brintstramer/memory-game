<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Play</title>
        <link rel="stylesheet" href="./src/style.css" />
    </head>

    <body>
        <div class="app center">
            <div class="header">
                <div class="header__time">00.00</div>
                <button class="header__restart">Начать заново</button>
            </div>
            <div class="cards">
                <div class="cards__card" data-card="spadesA"></div>
                <div class="cards__card" data-card="spadesK"></div>
                <div class="cards__card" data-card="spadesQ"></div>
                <div class="cards__card" data-card="spadesJ"></div>
                <div class="cards__card" data-card="spades10"></div>
                <div class="cards__card" data-card="spades9"></div>
                <div class="cards__card" data-card="spades8"></div>
                <div class="cards__card" data-card="spades7"></div>
                <div class="cards__card" data-card="spades6"></div>
                <div class="cards__card" data-card="heartsA"></div>
                <div class="cards__card" data-card="heartsK"></div>
                <div class="cards__card" data-card="heartsQ"></div>
                <div class="cards__card" data-card="heartsJ"></div>
                <div class="cards__card" data-card="hearts10"></div>
                <div class="cards__card" data-card="hearts9"></div>
                <div class="cards__card" data-card="hearts8"></div>
                <div class="cards__card" data-card="hearts7"></div>
                <div class="cards__card" data-card="hearts6"></div>
                <div class="cards__card" data-card="diamondsA"></div>
                <div class="cards__card" data-card="diamondsK"></div>
                <div class="cards__card" data-card="diamondsQ"></div>
                <div class="cards__card" data-card="diamondsJ"></div>
                <div class="cards__card" data-card="diamonds10"></div>
                <div class="cards__card" data-card="diamonds9"></div>
                <div class="cards__card" data-card="diamonds8"></div>
                <div class="cards__card" data-card="diamonds7"></div>
                <div class="cards__card" data-card="diamonds6"></div>
                <div class="cards__card" data-card="clubsA"></div>
                <div class="cards__card" data-card="clubsK"></div>
                <div class="cards__card" data-card="clubsQ"></div>
                <div class="cards__card" data-card="clubsJ"></div>
                <div class="cards__card" data-card="clubs10"></div>
                <div class="cards__card" data-card="clubs9"></div>
                <div class="cards__card" data-card="clubs8"></div>
                <div class="cards__card" data-card="clubs7"></div>
                <div class="cards__card" data-card="clubs6"></div>
            </div>
        </div>

        <script>
            const cards = document.querySelectorAll('.cards__card');

            cards.forEach((card) => {
                card.style.backgroundImage = `url(src/static/img/${card.dataset.card}.svg)`;
            });
        </script>
    </body>
</html>
